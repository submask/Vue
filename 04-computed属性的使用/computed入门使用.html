<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <div id="app">
  <div>{{fullName}}</div>
 </div>
</body>
 <script src="../JavaScript/vue.min.js"></script>
<script>
  let vue=new Vue({
    el:"#app",
    data:{
      sex:"tom",
      name:"bother"
    },
    computed:{
      fullName:function(){
        return this.sex+" "+this.name
      }
    }
  })
</script>
</html>
