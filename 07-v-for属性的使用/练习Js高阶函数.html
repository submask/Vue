<script>
  // 案例：取出小于50的数每个数乘以平方进行求平均值
  list=[]
  let count=0
   for(let i=0;i<100;i++){
   let maths=Math.ceil(Math.random()*10+1)
    list.push(maths)
   }
   let result=list.filter(function(n){
      return n<100//条件
   }).map(function(n){
    count=count+1
    return n/2  ;;//运算
    
   }).reduce(function(pre,n){
    return pre+n//汇总
   },0)
   console.log(result);
</script>
