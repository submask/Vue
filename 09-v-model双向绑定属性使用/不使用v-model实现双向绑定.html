<html lang="en">

<head>

<body>
  <div id="app">
    <input type="text" name="" id="" :value="message" @input="ChangeMessage($event)">
    <br> data中的数据:{{message}}
  </div>
</body>
<script src="../JavaScript/vue.min.js"></script>
<script>
  const vue = new Vue({
    el: "#app",
    data: {
      message: "你好呀"
    },
    methods: {
      ChangeMessage(event){
        this.message=event.target.value
      }
    },
    computed: {

    }
  })
</script>

</html>
