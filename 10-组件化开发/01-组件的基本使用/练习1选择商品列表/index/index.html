<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品列表</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .part{
      width: 60%;
      margin: 0 auto;
      text-align: center;
      background-color: aquamarine;
      font-size: 18px;
    }
    .title{
      padding: 10px 0;
      font-size: 30px;
      font-weight: bolder;
    }
    .ul{
      list-style: none;
      width: 80%;
      margin: 0 auto;
    }
    .li{
      margin: 20px 0;
      height: 50px;
      background-color: #fff;
      display: flex;
    }
    .li>div{
      padding: 0 20px;
      color: #000;
    }
    .li>.left{
      text-align: left;
    }
    .li>.right{
      text-align: right;
    }
    .bottom{
      width: 80%;
      height: 80px;
      border-top: 1px solid #fff;
      margin: 0 auto;
      display: flex;
      font-weight: bolder;
    }
    .bottom>div,
    .li>div{
      align-self: center;
      flex:1
    }
    
    .bottom>div{
      padding: 0 20px;
      
    }
    .bottom>.left{
      text-align: left;
    }
    .bottom>.right{
      text-align: right;
    }
    .active{
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="part">
      <div class="title">商品列表</div>
      <div class="ul">
        <div class="li" v-for="items,value in list" :class="isColorChanges(value)" @click="isClick(value)">
          <div class="left">{{items.item}}</div>
          <div class="right">{{items.price}}</div>
        </div>
      </div>
      <div class="bottom">
        <div class="left">合计</div>
        <div class="right">{{TotalPrice}}</div>
      </div>
    </div>
  </div>
</body>
<script src="../js/vue.min.js"></script>
<script src="../js/index.js"></script>
</html>
