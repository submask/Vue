<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <apps></apps>
  </div>
  <template id="apps">
    <div>{{word}}</div>
  </template>
</body>
<script src="../../JavaScript/vue.js"></script>
<script>
  new Vue({
    el:"#app",
    components:{
      'apps':{
        template:"#apps",
        data(){
          return {
            word:"这是一个动态内容"
          }
        }
      }
    }
  })
</script>
</html>
